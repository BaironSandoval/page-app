<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/icon-music.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container-img1">
            <img class="img-1" src="./images/illustration-hero.png" alt="">
        </div>
        <div class="container-parte1">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="container-parte2">
            <div class="container-img2">
                <img class="img-2" src="./images/icon-music.png" alt="">
            </div>
            <div class="container-plan_costo">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
            </div>
            <div class="container-enlace">
                <a href="">Change</a>
            </div>
        </div>
        <div class="container-botones">
            <button class="btn-1">Proceed to Payment</button>
            <button class="btn-2">Cancel Order</button>
        </div>
    </section>
</body>
</html>
